<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduce Yourself - Skinstric</title>
  <link rel="stylesheet" href="/css/styles.css" id="main-stylesheet">
  <script>
    // DEBUG: Check CSS loading
    console.log('üîç INTRODUCE PAGE DEBUG - CSS Loading Check');
    console.log('===========================================');
    
    function checkCSSLoading() {
      const linkTag = document.getElementById('main-stylesheet');
      const stylesheets = Array.from(document.styleSheets);
      
      console.log('\nüìç CSS Link Tag:');
      console.log('  Link tag exists:', linkTag ? '‚úÖ YES' : '‚ùå NO');
      if (linkTag) {
        console.log('  Link href:', linkTag.href);
        console.log('  Link rel:', linkTag.rel);
        console.log('  Link disabled:', linkTag.disabled);
      }
      
      console.log('\nüìç Stylesheets Found:', stylesheets.length);
      stylesheets.forEach((sheet, index) => {
        try {
          console.log(`  Stylesheet ${index + 1}:`, {
            href: sheet.href || 'inline',
            disabled: sheet.disabled,
            rules: sheet.cssRules ? sheet.cssRules.length : 'N/A'
          });
        } catch (e) {
          console.log(`  Stylesheet ${index + 1}:`, 'Cross-origin or error');
        }
      });
      
      // Check if CSS file loaded
      const cssLoaded = stylesheets.some(sheet => {
        try {
          return sheet.href && sheet.href.includes('styles.css');
        } catch (e) {
          return false;
        }
      });
      console.log('\nüìç CSS File Loaded:', cssLoaded ? '‚úÖ YES' : '‚ùå NO');
      
      // Check element visibility
      setTimeout(() => {
        const inputPage = document.querySelector('.input-page');
        const container = document.querySelector('.blinking-input-container');
        const display = document.querySelector('.blinking-input-display');
        
        console.log('\nüìç Element Visibility Check:');
        if (inputPage) {
          const styles = window.getComputedStyle(inputPage);
          console.log('  .input-page:', {
            display: styles.display,
            visibility: styles.visibility,
            opacity: styles.opacity,
            minHeight: styles.minHeight,
            paddingTop: styles.paddingTop
          });
        } else {
          console.log('  .input-page: ‚ùå NOT FOUND');
        }
        
        if (container) {
          const styles = window.getComputedStyle(container);
          console.log('  .blinking-input-container:', {
            display: styles.display,
            visibility: styles.visibility,
            opacity: styles.opacity
          });
        } else {
          console.log('  .blinking-input-container: ‚ùå NOT FOUND');
        }
        
        if (display) {
          const styles = window.getComputedStyle(display);
          console.log('  .blinking-input-display:', {
            display: styles.display,
            visibility: styles.visibility,
            opacity: styles.opacity,
            fontSize: styles.fontSize,
            color: styles.color
          });
        } else {
          console.log('  .blinking-input-display: ‚ùå NOT FOUND');
        }
      }, 100);
    }
    
    // Run immediately
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', checkCSSLoading);
    } else {
      checkCSSLoading();
    }
    
    // Also check after a delay
    setTimeout(checkCSSLoading, 500);
    window.addEventListener('load', checkCSSLoading);
  </script>
  <style>
    /* Ensure body and main content are visible */
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      min-height: 100vh;
    }
    .input-page {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      min-height: 100vh !important;
    }
    .blinking-input-container {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    .blinking-input-display {
      display: inline-block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-left-group">
      <div class="brand-line">
        <a href="/" class="brand">SKINSTRIC</a>
        <div class="header-bracket-container">
          <img src="/Rectangle_2710.png" alt="[" class="header-bracket-img">
          <span class="section">INTRO</span>
          <img src="/Rectangle_2711.png" alt="]" class="header-bracket-img">
        </div>
      </div>
      <div class="start-analysis-header">TO START ANALYSIS</div>
    </div>
    <button class="enter-code">ENTER CODE</button>
  </header>

  <div class="input-page">
    <!-- Rotating background squares - nested, centered behind text -->
    <div class="intro-square-container">
      <div class="intro-rotating-square intro-square-outer"></div>
      <div class="intro-rotating-square intro-square-inner"></div>
    </div>

    <div class="blinking-input-container">
      <div class="click-to-type-hint">click to type</div>
      <input
        type="text"
        id="name-input"
        class="blinking-input-hidden"
        autocomplete="off"
        spellcheck="false"
      />
      <div class="text-underline-wrapper">
        <div class="blinking-input-display" id="name-display">
          <span id="name-text">Introduce Yourself</span>
          <span class="center-caret caret-bottom" id="name-caret"></span>
        </div>
        <div class="underline"></div>
      </div>
    </div>

    <div id="error-message" class="error-message hidden"></div>

    <div class="back-fixed">
      <button type="button" class="diamond-btn white" data-back-button>
        <span>BACK</span>
      </button>
    </div>
  </div>

  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/js/pages/introduce.js"></script>
</body>
</html>
